    ...UploadFile
  }
}

fragment TaskDetail on TaskDetail {
  id
  taskId
  code
  status {
    ...TaskStatus
  }
  homecareStatus {
    ...TaskStatus
  }
  task {
    id
    checkInDate
    checkInRangeTime {
      ...TaskRangeTime
    }
  }
  description
  categoryId
  subCategoryId
  slaId
  causeId
  contractorId
  homecareId
  homecareInDate
  homecareRemark
  assignInDate
  appointmentDate
  appointmentTime
  appointmentRepairDate
  appointmentRepairTime
  appointmentRepairRemark
  calledDate
  assignedDate
  inprogressDate
  reinprogressId
  reinprogressCode
  reinprogressDate
  isReinprogress
  finishedDate
  closedDate
  isCSAT
  CSATComment
  createdAt
  updatedAt
  deletedAt
  homecareInRangeTime {
    ...TaskRangeTime
  }
  assignRangeTime {
    ...TaskRangeTime
  }
  priority {
    ...TaskPriority
  }
  images {
    ...UploadFile
  }
  category {
    ...Master
  }
  subCategory {
    ...Master
  }
  homecare {
    ...User
  }
  cause {
    ...Master
  }
  contractor {
    ...Master
  }
  sla {
    ...Master
    parent {
      ...Master
    }
  }
  assigns {
    ...TaskDetailAssign
    logs {
      ...TaskDetailAssign
    }
    reportLogs {
      ...TaskDetailReportLog
    }
  }
  reportLogs {
    ...TaskDetailReportLog
  }
}

query Task($id: ID!) {
  task(id: $id) {
    ...Task
    details {
      ...TaskDetail
    }
  }
}

query TaskStatuses {
  taskStatuses {
    ...TaskStatusDto
  }
}

mutation CreateTask(
  $createTaskInput: CreateTaskInput!
  $createTaskDetailInput: [CreateTaskDetailInput!]!
) {
  createTask(
    createTaskInput: $createTaskInput
    createTaskDetailInput: $createTaskDetailInput
  ) {
    ...Task
  }
}

mutation UpdateTaskDetail($updateTaskDetailInput: UpdateTaskDetailInput!) {
  updateTaskDetail(updateTaskDetailInput: $updateTaskDetailInput) {
    ...TaskDetail
  }
}

mutation CreateTaskDetailReportLog(
  $createTaskDetailReportLogInput: CreateTaskDetailReportLogInput!
  $createUploadFileInput: [CreateUploadFileInput!]
) {
  createTaskDetailReportLog(
    createTaskDetailReportLogInput: $createTaskDetailReportLogInput
    createUploadFileInput: $createUploadFileInput
  ) {
    id
  }
}

mutation CreateTaskDetailReportLogWithAssign(
  $createTaskDetailReportLogInput: CreateTaskDetailReportLogInput!
  $createUploadFileInput: [CreateUploadFileInput!]
) {
  createTaskDetailReportLogWithAssign(
    createTaskDetailReportLogInput: $createTaskDetailReportLogInput
    createUploadFileInput: $createUploadFileInput
  ) {
    id
  }
}
