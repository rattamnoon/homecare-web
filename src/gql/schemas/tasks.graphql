fragment TaskPriority on TaskPriorityDto {
  color
  id
  nameEn
  nameTh
}

fragment TaskDetailReportLog on TaskDetailReportLog {
  callbackDate
  checkInDate
  remark
  createdAt
  deletedAt
  id
  taskDetailAssignId
  taskDetailId
  type {
    ...TaskStatus
  }
  updatedAt
  checkInRangeTime {
    ...TaskRangeTime
  }
  images {
    ...UploadFile
  }
}

