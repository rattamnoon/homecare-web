fragment TaskStatus on TaskStatusDto {
  id
  nameTh
  nameEn
  color
}

fragment TaskSource on TaskSourceDto {
  id
  nameTh
  nameEn
  color
}

fragment TaskRangeTime on TaskRangeTimeDto {
  id
  nameTh
  nameEn
}

fragment Task on Task {
  id
  code
  projectId
  unitId
  unitNumber
  status {
    ...TaskStatus
  }
  source {
    ...TaskSource
  }
  customerName
  customerPhone
  checkInDate
  checkInRangeTime {
    ...TaskRangeTime
  }
  insuranceDateDefault
  insuranceDate
  transferDate
  customerRequestedRepairDate
  createdAt
  updatedAt
  deletedAt
  project {
    id
    nameTh
    nameEn
  }
  unit {
    id
    projectId
    unitNumber
    houseNumber
  }
  area {
    ...Master
  }
  building {
    ...Master
  }
  floor {
    ...Master
  }
  details {
    id
    code
  }
}

fragment TaskStatusDto on TaskStatusDto {
  id
  nameEn
  nameTh
  color
}

query Tasks(
  $type: TaskType!
  $page: Int!
  $limit: Int!
  $searchText: String
  $statuses: [TaskStatus!]
  $projectId: String
  $unitIds: [String!]
  $sources: [String!]
  $checkInDate: [String!]
  $createdAt: [String!]
) {
  tasks(
    type: $type
    page: $page
    limit: $limit
    searchText: $searchText
    statuses: $statuses
    projectId: $projectId
    unitIds: $unitIds
    sources: $sources
    checkInDate: $checkInDate
    createdAt: $createdAt
  ) {
    meta {
      ...IPaginateMeta
    }
    links {
      ...IPaginateLinks
    }
    items {
      ...Task
    }
  }
}

fragment UploadFile on UploadFile {
  id
  refId
  fileId
  fileType
  fileName
  fileFolder
  filePath
  fileBucket
  fileExtension
  fileUrl
  isPublic
  createdAt
  updatedAt
  deletedAt
}

fragment TaskDetailAssign on TaskDetailAssign {
  id
  code
  SLA
  SLAEndDate
  SLAStartDate
  SLAWorkHour
  assetComment
  code
  remark
  createdAt
  customerNameFinish

  isAssetCustomer
  status {
    ...TaskStatus
  }
  staffStatus {
    ...TaskStatus
  }
  staff {
    id
    employeeId
    firstName
