    projectId
    unitId
    unitNumber
    project {
      id
      nameTh
      nameEn
    }
    unit {
      id
      unitNumber
      houseNumber
    }
    customerName
    customerPhone
    checkInDate
    checkInRangeTime {
      ...TaskRangeTime
    }
  }
  description
  categoryId
  subCategoryId
  slaId
  causeId
  contractorId
  homecareId
  homecareInDate
  homecareRemark
  assignInDate
  appointmentDate
  appointmentTime
  appointmentRepairDate
  appointmentRepairTime
  appointmentRepairRemark
  calledDate
  assignedDate
  inprogressDate
  reinprogressId
  reinprogressCode
  reinprogressDate
  isReinprogress
  finishedDate
  closedDate
  isCSAT
  CSATComment
  createdAt
  updatedAt
  deletedAt
  homecareInRangeTime {
