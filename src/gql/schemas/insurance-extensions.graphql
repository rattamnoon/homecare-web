fragment InsuranceExtension on InsuranceExtension {
  id
  insuranceDateDefault
  insuranceDateExpand
  projectId
  transferDate
  project {
    ...Project
    a10Date
    insuranceDate
  }
  unitId
  unit {
    ...Unit
  }
  createdBy {
    ...User
  }
  updatedBy {
    ...User
  }
  updatedAt
  createdAt
  deletedAt
  files {
    ...UploadFile
  }
}

query InsuranceExtensions(
  $limit: Int!
  $page: Int!
  $projectId: String
  $unitIds: [String!]
) {
  insuranceExtensions(
    limit: $limit
    page: $page
    projectId: $projectId
    unitIds: $unitIds
  ) {
    meta {
      ...IPaginateMeta
    }
    links {
      ...IPaginateLinks
    }
    items {
      ...InsuranceExtension
    }
  }
}
